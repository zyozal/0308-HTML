<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  table {
    border-collapse: collapse;
  }
  th,td {
    border: 1px solid gray;
    text-align: center;
    padding: 7px;
  }
  th {
    background: lightgray;
  }
</style>
<body>
  <table>
    <caption>인적 정보</caption>
    <tbody>
    <tr>
      <th colspan="5">안녕안녕</th>
    </tr>
    <tr>
      <th>이름</th>
      <th>나이</th>
      <th>주소</th>
      <th>전화번호</th>
      <th>비고</th>
    </tr>
    <tr>
      <td>춘식이</td>
      <td>5</td>
      <td>제주도</td>
      <td>0100000000</td>
      <td rowspan="3"></td>
    </tr>
    <tr>
      <td>쿠로미</td>
      <td>7</td>
      <td>도쿄</td>
      <td>0100000000</td>
    </tr>
    <tr>
      <td>어피치</td>
      <td>10</td>
      <td>판교</td>
      <td>0100000000</td>
    </tr>
  </tbody>
  </table>
 
</body>
</html>
